    <script>
        function getComputerChoice() {
            let rpsOptions = ["Rock", "Paper", "Scissors"]
            let randomIndex = Math.floor(Math.random()*3);
            let computerChoice = rpsOptions[randomIndex]
            return computerChoice

        }

            console.log(playerSelection)
            console.log(computerSelection)
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            if (playerSelection === "rock") {
                if (computerSelection === "rock") {
                    return 
                } else if (computerSelection === "scissors") {
                    return {
                        text: "You win! Rock beats scissors.",
                        wonGame: true
                    }    
                } else if (computerSelection === "paper") {
                    return {
                        text: "You lose! Paper beats rock.",
                        wonGame: false
                    }
                }

            } else if (playerSelection === "scissors") {
                if (computerSelection === "scissors") {

                } else if (computerSelection === "rock") {
                    return { 
                       text: "You lose! Rock beats scissors.",
                       wonGame: false

                } else if (computerSelection === "paper") {

            } else if (playerSelection == "paper") {
                console.log("here paper")
                if (computerSelection === "paper") {
                    return 
                } else if (computerSelection === "scissors") {
                    console.log("here")
                    return {

                        wonGame: false
                    }    
                } else if (computerSelection === "rock") {
                    return {
                        text: "You win! Paper beats rock.",
                        wonGame: true
                    }
                }

            } else {
                return "Invalid User Input"
            }

        }
        

function game() {
    
    let playerScore = 0  
    let computerScore = 0 
    
    for (i = 0; i<5; i++){
        let userSelection = window.prompt("Rock, Paper, or Scissors?")
        let compSelection = getComputerChoice()  
        let result = playRound(userSelection, compSelection) 
        console.log(result)

        if (result) {
            if (result.wonGame) {
                playerScore = playerScore + 1
            }
            else {
                computerScore = computerScore + 1
            }
        }
        if (playerScore == 3 || computerScore == 3) {
            break 
    } 
    }

    } else if (computerScore > playerScore) {

    }
        


    
}
